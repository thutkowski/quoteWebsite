<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Title Website</title>
</head>
<body>

<h1 id="title">Aidan your beyonce song of the day is:</h1>
<h5 id="dynamicTitle">Loading...</h5>

<script>
    // Function to fetch and process JSON data
    function fetchTitles() {

        const jsonData =[
        "Drunk in Love", "Formation", "Partition", "Halo", "If I Were a Boy", "Mine", "Hold Up", "Flawless Remix", "Sorry", "Pray You Catch Me", "All Night", "***Flawless", "Freedom", "Don't Hurt Yourself", "Blow", "Rocket", "Listen", "Sandcastles", "7/11", "6 Inch"
        ]
        
        const randomTitle = jsonData[Math.floor(Math.random() * jsonData.length)]

        document.title = randomTitle;

        document.getElementById('dynamicTitle').textContent = randomTitle;
    }

    // Call the function
    fetchTitles();
</script>

</body>
</html>
